<app-breadcrumb [title]="'Users'" [items]="['Apps', 'User']" [active_item]="'Edit Profile'"></app-breadcrumb>
<div class="container-fluid">
  <div class="edit-profile">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title mb-0">List of users</h4>
            <div class="card-options"><a class="card-options-collapse" href="javascript:void(0)"
                data-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a><a class="card-options-remove"
                href="javascript:void(0)" data-toggle="card-remove"><i class="fe fe-x"></i></a></div>
          </div>
          <div class="table-responsive">
            <table class="table card-table table-vcenter text-nowrap">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>last Name</th>
                  <th>E-mail</th>
                  <th>Created At</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user?.firstName}}</td>
                  <td>{{ user?.lastName}}</td>
                  <td>{{ user?.email}}</td>
                  <td>{{ user?.createdAt | date}}</td>
                  <td class="text-center">
                      <a class="icon" href="javascript:void(0)"></a><a class="btn btn-primary btn-sm"
                      href="javascript:void(0)"><i class="fa fa-pencil"></i> Show</a>
                      <a class="icon"
                      href="javascript:void(0)"></a><a class="btn btn-transparent btn-sm text-dark" href="javascript:void(0)"><i
                        class="fa fa-link"></i> Update</a><a class="icon" href="javascript:void(0)"></a>
                        <button class="btn btn-danger btn-sm" (click)="deleteUser(user?.id)"><i class="fa fa-trash"></i> Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

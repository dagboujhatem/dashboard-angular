<app-breadcrumb [title]="'User'" [items]="['Apps', 'User']" [active_item]="'Edit Profile'"></app-breadcrumb>
<div class="container-fluid">
  <div class="edit-profile">
    <div class="row">
      <div class="col-xl-8 xl-100">
        <form class="card" [formGroup]="editProfile" (ngSubmit)="addNewUser()">
          <div class="card-header">
            <h4 class="card-title mb-0">Create New User</h4>
            <div class="card-options"><a class="card-options-collapse" href="javascript:void(0)"
                data-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a><a class="card-options-remove"
                href="javascript:void(0)" data-toggle="card-remove"><i class="fe fe-x"></i></a></div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">First Name</label>
                  <input class="form-control" type="text" placeholder="First Name" formControlName="firstName"
                    onlyAlphabets>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Last Name</label>
                  <input class="form-control" type="text" placeholder="Last Name" formControlName="lastName"
                    onlyAlphabets>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Email address</label>
                  <input class="form-control" type="email" placeholder="Email" formControlName="email">
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Password</label>
                  <input class="form-control" type="password" placeholder="Password" formControlName="password">
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label class="form-label">Role</label>
                  <select class="form-control btn-square" formControlName="role">
                    <option value="0">Admin</option>
                    <option value="1">Directeur</option>
                    <option value="2">Team Manager</option>
                    <option value="3">Project Manager</option>
                    <option value="4">Team Leader</option>
                    <option value="4">Software Developer</option>
                    <option value="4">Quality Analyste</option>
                    <option value="4">Help desk</option>
                    <option value="4">IT</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6 col-md-3">
                <div class="form-group">
                  <label class="form-label">Avatar</label>
                  <input class="file-form-control" type="file">
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

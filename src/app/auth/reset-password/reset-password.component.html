<div class="page-wrapper">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">     
        <div class="login-card">
          <div>
            <div>
              <a class="logo"  routerLink='/'>
                <img class="img-fluid for-light" src="assets/images/logo/login.png" alt="looginpage">
                <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
              </a>
            </div>
            <div class="login-main"> 
              <form class="theme-form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                <h4>Create Your Password</h4>
                <div class="form-group">
                  <label class="col-form-label">New Password</label>
                  <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" placeholder="*********" formControlName="password">
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Retype Password</label>
                  <input class="form-control" [type]="showConfirmation ? 'text' : 'password'" name="login[password]" placeholder="*********" formControlName="passwordConfirmation">
                  <div class="show-hide" (click)="showPasswordConfirmation()" *ngIf="!showConfirmation"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPasswordConfirmation()" *ngIf="showConfirmation"><span class="Hide"></span></div>
                </div>
                <div class="form-group mb-0">
                  <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox">
                    <label class="text-muted" for="checkbox1">Remember password</label>
                  </div>
                  <button class="btn btn-primary btn-block"
                  [class.loader--text]="showLoader"
                  [disabled]="resetPasswordForm.invalid || showLoader"
                  type="submit">{{ showLoader ? '' : 'Done' }}</button>
                </div>
                <p class="mt-4 mb-0">Already have an account?<a class="ml-2" [routerLink]="'/auth/login'">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
